<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
<style>
    form{padding:20px; position:fixed;bottom:0px;width:100%;padding-right:50px; }
    #messages{list-style-type:none;margin: 0;padding: 0;width: 100%; }
    #messages li{padding: 5px 10px;}
    #messages li:nth-child(odd){background: #eee;}
</style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <ul id="messages">

            </ul>
        </div>
        <div class="row">
            <form action="">
                <div class="col-lg-6">
                    <div class="input-group">
                    <input id="m" type="text" class="form-control" placeholder="Mesage..." aria-label="Message...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit">Send</button>
                    </span>
                </div>
            </form>
                
              </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const room = 'javascript';
        const socket = io('/tech');
        $('form').submit(()=>{
            let msg = $('#m').val();
            socket.emit('message',{msg, room});
            $('#m').val('');
            return false;
        })

        socket.on('connect', ()=>{
            //emitting to everybody
            socket.emit('join', {room});
        })

        socket.on('message', (msg)=>{
            $('#messages').append($('<li>').text(msg));
        })
    </script>
</body>
</html>
